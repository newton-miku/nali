name: build-go-binary

on:
  release:
    types: [created] # 表示在创建新的 Release 时触发

jobs:
  build-go-binary:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin] # 需要打包的系统
        goarch: ["386",amd64, arm64] # 需要打包的架构
        exclude: # 排除某些平台和架构
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v3
      - name: Set APP_VERSION env
        run: echo APP_VERSION=$(git describe --tags) >> ${GITHUB_ENV}
        
      - uses: wangyoucao577/go-release-action@v1.30
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 一个默认的变量，用来实现往 Release 中添加文件
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: 1.20^ # 可以指定编译使用的 Golang 版本
          binary_name: "nali" # 可以指定二进制文件的名称
          ldflags: -X "github.com/zu1k/nali/internal/constant.Version=${{env.APP_VERSION}}" -w -s
          md5sum: false
